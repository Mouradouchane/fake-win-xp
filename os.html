<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Styling  -->
   <link rel="stylesheet" href="./css/os.css">
   <!-- Functionality -->
   <script type="text/javascript" src="./utils/close_window.js"></script>
   <script type="text/javascript" src="./utils/maximize_window.js"></script>
   <script type="text/javascript" src="./utils/minimize_window.js"></script>
   <script type="text/javascript" src="./utils/open_window.js"></script>
   <script type="text/javascript" src="./utils/drag_window.js"></script>
   <script type="text/javascript" src="./utils/time.js"></script>
   <title>Windows XP - WEB</title>
   <link rel="shortcut icon" href="./graphics/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="taskbar">
      <!-- start button-->
      <div id="start_button" onclick="showStartMenu()">
          <img src="./graphics/window_logo.png" alt="menu">
          <p>start</p>
      </div>
      <!-- time widget -->
      <div id="time_widget">
        <div id="time">time</div>
        <div id="date">date</div>
      </div>
    </div>

    <!-- open window using desktop icon -->
    <div class="desktop_icon" onclick="spawnWindow()">
      <table>
        <tr><td><img src="./graphics/folder_close.png" alt="folder" draggable="false" class="desktop_icon_image" ></td></tr>
        <tr><td><p class="desktop_icon_name">Folder</p></td></tr>
      </table>
    </div>
   
</body>
</html>
