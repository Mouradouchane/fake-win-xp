<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   <!-- Styling  -->
   <link rel="stylesheet" href="./css/os.css">
   <link rel="stylesheet" href="./css/window.css">
   <link rel="stylesheet" href="./css/special.css">
  
   <title>Windows XP - WEB</title>
   <link rel="shortcut icon" href="./graphics/favicon.ico" type="image/x-icon">
   
</head>
<body id="desk">
    <div id="taskbar">
      <!-- start button-->
      <div id="start_button" >
          <img src="./graphics/window_logo.png" alt="menu">
          <p>start</p>
      </div>
      <!-- time widget -->
        <div id="time_widget">
          <div id="time">00:23:54 AM</div>
          <div id="date">12/12/2021</div>
        </div>
        <span id="expdgBtn"> <i class="bi bi-caret-left-fill" id="left_arrow" ></i> <i class="bi bi-caret-right-fill" id="right_arrow" ></i> </span>
    </div>

    <!-- open window using desktop icon -->
    <div class="desktop_icon">
      <table>
        <tr><td><img src="./graphics/folder_close.png" alt="folder" draggable="false" class="desktop_icon_image" ></td></tr>
        <tr><td><p class="desktop_icon_name">Folder</p></td></tr>
      </table>
    </div>
   
    <script src="./main.js" type="module"></script>
</body>
</html>
